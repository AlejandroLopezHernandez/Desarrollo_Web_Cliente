    <br>

    </div><br>

            <div class="col-md-6 col-lg-4" id="col2_2"> Columna 2</div>

    <!--Tercera parte: Haz dos culumnas y dentro de cada una de la columnas haz otro grid con 2 elementos cada uno.
     En una fila deben aparecer 4 2 y 2 y en el otro solo 2 pero en la columna izquierda 0 en la derecha-->

        <div class="row">
            <div class="col" id="col3_1"> Columna 1
                <div class="container text-center">
                    <div class="col"> 4</div>

            </div>

                </div>
                <div>
        </div>
