<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo_blackjack.css">
    <title>Juego de Blackjack</title>
</head>
<body>
<div id="tapete">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" id="nuevo_juego">Nuevo juego</button>
                <button class="btn btn-primary" id="pedir_carta">Pedir carta</button>
                <button class="btn btn-primary" id="plantarse">Plantarse</button>
                <div class="puntosApuestas">
                    <h3>Puntuación: </h3>
                    <h3 id="puntos">0</h3>
                    <h3>Apuesta: </h3>
                    <h3 id="apuesta">0</h3>
                    <h3> Saldo: </h3>
                    <h3 id="saldo">0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jugador-cartas">
                    <img class="carta" src="./cartas/grey_back.png" >
                    <!-- Aquí van las cartas -->
                </div> <br>
                <div class="PuntosCrupier">
                    <h3> Puntuación del crupier: </h3> 
                    <h3 id="puntos-crupier">0</h3>
                    </div>
                <div class="crupier-cartas">
                    <img class="carta" src="./cartas/grey_back.png" >
                    <!-- Aquí van las cartas del crupier-->
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3 id="mensaje-resultado" class="text-info mt-3"></h3>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="script_blackjack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
