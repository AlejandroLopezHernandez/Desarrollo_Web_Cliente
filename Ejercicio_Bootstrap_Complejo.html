<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- Esta es la hoja de estilo que vamos a usar, pero al final la incorporé en el HTML-->
    <link rel="stylesheet" href="estilo_avanzado.css">
    <!-- Esta hoja de estilo la usamos para "instalar Bootstrap"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- A la hora de instalar Bootstrap hay que añadir estos scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!--Añadimos un título a nuestra página web-->
    <h2 id="titulo"> Ejercicio 1 de Bootstrap<span class="badge text-bg-secondary"> Nuevecito </span></h2>
  <!--Añadimos unos botones que hemos sacado desde la web de bootstrap-->
    <button type="button" id="button1" class="btn btn-primary position-relative">
        Bandeja de entrada
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      <br>
  <!--Aquí hay otros dos botones-->
      <span class="badge rounded-pill text-bg-primary">Botón primario</span><br>
      <span class="badge text-bg-success">Éxito</span>
      
  <!--Este es un botón desplegable-->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Botón desplegable
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Acción 1</a></li>
          <li><a class="dropdown-item" href="#">Acción 2</a></li>
          <li><a class="dropdown-item" href="#">Acción 3</a></li>
        </ul>
      </div>
  <!--Este es un carrusel de imágenes, las imágenes están en local-->
  <div id="carousel-container" class="d-flex justify-content-center">
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active" id="mercurio">
          <img src="Mercury.jpg" class="d-block w-100" alt="Mercurio">
        </div>
        <div class="carousel-item" id="venus">
          <img src="Venus.jpg" class="d-block w-100" alt="Venus">
        </div>
        <div class="carousel-item" id="marte">
          <img src="Marte.jpg" class="d-block w-100" alt="Marte">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
    
</body>
</html>
