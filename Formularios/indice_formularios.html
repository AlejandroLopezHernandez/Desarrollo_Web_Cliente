<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicios formularios </title>
</head>
<body>
    <!-- 
    "nombre de usuario" obligatorio debe comprobar que no esta vacío debe tener al menos 6 caracteres, 
    ademas no debe ser root, admin, sysadmin, Administrador, Administrator, esos debe mostrar usuarios no permitidos. 
    Cuando tenga el foco debe cambiar el fondo a un color y el texto a otro cuando lo pierda debe dejar por defecto.

    password debe dar un error mientras no tenga 8 caracteres cualquier cosa y un numero error debe mostrar si 
    faltan caracteres o no a escrito un número
    Repetir la password Si la password no es la misma, debe mostrar un mensaje, debe borrar los dos campos 
    y poner el foco en el campo password.
    -->
    <h2> Ejercicios de formularios</h2>
    <form action="user_pass" method="get" id="formulario"> 
    <label for="user"> Usuario</label>
    <input type="text" name="user" id="input_user" required><br>
    <label for="password"> Contraseña</label>
    <input type="password" name="password" id="password1"><br>
    <label for="password">Repite la contraseña</label>
    <input type="password" name="password" id="password2"><br>
    </form>
    <script src="script_formularios.js"></script>
</body>
</html>
