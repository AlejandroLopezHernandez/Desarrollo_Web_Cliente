<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
</head>
<body>
    <h3>Carrusel de fotos</h3>
    <div id="contenedor_fotos">
        <input type="button" value="Retroceder" id="retroceder">
        <img src="campos.jpg" alt="campos" id="campos" class="Mallorca">
        <input type="button" value="Avanzar" id="avanzar">
    </div>
    <div id="contenedor_botones">
        <input class="botones" type="radio" name="btn1" id="btn1" checked>
        <input class="botones" type="radio" name="btn2" id="btn2">
        <input class="botones" type="radio" name="btn3" id="btn3">
        <input class="botones" type="radio" name="btn4" id="btn4">
        <input class="botones" type="radio" name="btn5" id="btn5">
    </div>
    <style>
        .botones{
            text-align: center;
        }
        .Mallorca{
            width: 500px;
            height: 500px;
        }
    </style>
    <script src="script_carrusel.js"></script>
</body>
</html>
